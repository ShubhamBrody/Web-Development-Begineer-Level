<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form action="/" method="post">
      <label for="cityinput">City Name : </label>
      <input id="cityinput" type="text" name="cityquery">
      <label for="unitsinput">Unit System : </label>
      <select id="unitsinput" name="units">
        <option value="standard">Standard</option>
        <option value="metric">Metric Unit System</option>
        <option value="imperial">Imperial Unit System</option>
      </select>
      <button type="submit">Go</button>
    </form>
  </body>
</html>
